<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="style.css" rel="stylesheet">
    <link href="addwish.css" rel="stylesheet">

    <title>Addwish</title>
  </head>

  <body>

    <div class="container">
      <h2 class="form-signin-heading">Ajouter un voeu</h2>

      <form class="form-signin">
        <input type="text" class="form-control" placeholder="Titre" autofocus>
        <input type="text" class="form-control" placeholder="Lien">
        <textarea class="form-control" placeholder="Description"></textarea>
        <select class="form-control">
          <option value="Default">Catégorie</option>
          <option value="Enfants">Enfants</option>
          <option value="Jeux">Jeux</option>
          <option value="Bricolage">Bricolage</option>
          <option value="Cuisine">Cuisine</option>
        </select>
        <select class="form-control" placeholder="Evénement">
          <option value="Default">Evénement</option>
          <option value="Noël">Noël</option>
          <option value="Anniversaire">Anniversaire</option>
          <option value="Soirée pizza">Soirée pizza</option>
        </select>
        <button class="btn btn-default btn-primary btn-block" type="submit">Ajouter</button>
      </form>

    </div> <!-- /container -->

  </body>
</html>
