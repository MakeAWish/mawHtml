@@include('/head.partial.html', {"description": "Courircou"})
<body>
    
    @@include('/header.html', {})
    @@include('/navbar.in.partial.html', {})

   
<main>

<article class="wish nocat">
    <header>Nocat</header>
    <div id="wish">
        <div class="titre">
            <label>Titre :</label>
            <input type="text" name="titre" placeholder="Saisissez le titre de votre voeu"/>
        </div>

        <div class="lien">
            <label>Lien :</label>
            <input type="hyperlink" name="lien" />
        </div>

        <div class="description">
            <label>Description :</label>
            <textarea rows="5" placeholder="Vous pouvez ajouter une description ou des précisions"></textarea>
        </div>

        <div class="categorie">
            <label>Catégorie :</label>
            <select name="categorie">
               <option value="voyage">Voyage</option>
               <option value="multimedia">Multimedia</option>
               <option value="animaux">Animaux</option>
               <option value="sport">Sport</option>
               <option value="mode">Mode</option>
               <option value="deco">Déco</option>
               <option value="cuisine">Cuisine</option>
               <option value="culture">Culture</option>
               <option value="jardinage">Jardinage</option>
           </select>
        </div>

        <div class="importance">
            <label>Importance</label>
            <select name="importance">
               <option value="vitale">Vitale</option>
               <option value="envie">J'en ai envie</option>
               <option value="souhait" selected>Pourquoi pas ?</option>
           </select>
        </div>

    </div>
    <footer>
        <a href="#">Valider</a>
        <a href="#">Annuler</a>
    </footer>
</article>

</main>
</body>
