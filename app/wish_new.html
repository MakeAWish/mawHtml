@@include('/head.partial.html', {"description": "Coucou"})
<body>
    @@include('/browsehappy.partial.html', {})
    @@include('/navbar.in.partial.html', {})

    <div class="container">
        <section class="content-header">
            <ol class="breadcrumb">
                <li><a href="#"><i class="glyphicon glyphicon-gift"></i> Voeux</a></li>
                <li class="active">Ajouter un voeu</li>
            </ol>
        </section>
        <section class="content">

            <div class="row">
                <section class="col-md-6 col-md-offset-3 col-xs-12">

                    <!-- Form box -->
                    <div class="box box-info">
                        <div class="box-header">
                            <h3 class="box-title">Nouveau souhait</h3>
                        </div>
                        <div class="box-body">
                            <form role="form">
                                <div class="box-body">
                                    <div class="form-group">
                                        <label for="title">Titre</label>
                                        <input type="text"
                                               class="form-control"
                                               id="title"
                                               placeholder="Ce que j'aimerais bien">
                                    </div>
                                    <div class="form-group">
                                        <label for="description">Description</label>
                                        <textarea class="form-control"
                                                  id="description"
                                                  placeholder="Plus d'informations sur ce souhait"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="category">Catégorie</label>
                                        <select class="form-control" id="category">
                                            <option value="Default">Catégorie</option>
                                            <option value="Enfants">Enfants</option>
                                            <option value="Jeux">Jeux</option>
                                            <option value="Bricolage">Bricolage</option>
                                            <option value="Cuisine">Cuisine</option>
                                        </select>
                                    </div>
                                </div>
                                <!-- /.box-body -->

                                <div class="box-footer">
                                    <button type="submit" class="btn btn-primary">Valider</button>
                                </div>
                            </form>
                        </div>
                        <!-- /.box-body -->
                    </div>
                </section>
            </div>
            <!-- /.row of large boxes -->

        </section>
    </div>
    <!-- /.container -->

    @@include('/footer.partial.html', {})
</body>
</html>
