@@include('/head.partial.html', {"description": "Coucou"})
<body>
@@include('/browsehappy.partial.html', {})
@@include('/navbar.in.partial.html', {})

<div class="container">
    <section class="content-header">
        <ol class="breadcrumb">
            <li><a href="#"><i class="glyphicon glyphicon-gift"></i> Voeux</a></li>
            <li class="active">Ajouter un voeu</li>
        </ol>
    </section>
    <section class="content">

        <div class="row">
            <section class="col-md-6 col-md-offset-3 col-xs-12">

                <!-- Form box -->
                <div class="box box-info">
                    <div class="box-header">
                        <h3 class="box-title">Mon souhait</h3>
                    </div>
                    <div class="box-body">
                        <form role="form">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="title">Titre</label>
                                    <input type="text"
                                           class="form-control"
                                           id="title"
                                           placeholder="Ce que j'aimerais bien" value="Un camping-car miniature">
                                </div>
                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <textarea class="form-control"
                                              id="description"
                                              placeholder="Plus d'informations sur ce souhait">Un camping-car au 1/16e pour Zach</textarea>
                                </div>
                                <div class="form-group">
                                    <label for="category">Catégorie</label>
                                    <select class="form-control" id="category">
                                        <option value="Default">Catégorie</option>
                                        <option value="Enfants" selected="selected">Enfants</option>
                                        <option value="Jeux">Jeux</option>
                                        <option value="Bricolage">Bricolage</option>
                                        <option value="Cuisine">Cuisine</option>
                                    </select>
                                </div>
                            </div>
                            <!-- /.box-body -->

                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">Confirmer les modifications</button>
                                <button type="button" class="btn btn-warning">Annuler les modifications</button>
                                <button type="button"
                                        data-toggle="modal"
                                        data-target="#deleteModal"
                                        class="btn btn-danger">Supprimer le voeu
                                </button>
                            </div>
                        </form>
                    </div>
                    <!-- /.box-body -->
                </div>
            </section>
        </div>
        <!-- /.row of large boxes -->

    </section>
</div>
<!-- /.container -->

<!-- Deletion Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Êtes-vous sûr ?</h4>
            </div>
            <div class="modal-body">
                Êtes-vous sûr de vouloir supprimer ce voeu ?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Non, ne pas supprimer</button>
                <button type="submit" class="btn btn-danger">Oui, supprimer</button>
            </div>
        </div>
    </div>
</div>

@@include('/footer.partial.html', {})
</body>
</html>
